name: artparams
description: "This stylebook defines certificate parameter object"
namespace: netscaler.nitro.config
schema-version: "1.0"
version: "11.0"
private: true
deprecate: true
parameters: 
  -
    name: usernamefield
    label: "usernamefield"
    description: "Client certificate field that contains the username, in the format <field>:<subfield>. "
    type: string
  -
    name: groupnamefield
    label: "groupnamefield"
    description: "Client certificate field that specifies the group, in the format <field>:<subfield>."
    type: string
  -
    name: defaultauthenticationgroup
    label: "defaultauthenticationgroup"
    description: "This is the default group that is chosen when the authentication succeeds in addition to extracted groups."
    type: string
    max-length: 64
